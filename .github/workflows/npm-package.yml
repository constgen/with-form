name: NPM Package
on: push

jobs:
  test:
    name: Test the project
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ”§ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          cache-dependency-path: '**/package.json'
      - name: ğŸ”§ Install dependencies
        run: pnpm install
      # - name: Testing
      #   run: npm test
      - name: Build the project
        run: pnpm build
  publish:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ”§ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          cache-dependency-path: '**/package.json'
          registry-url: https://registry.npmjs.org/ # Required for publishing
      - name: ğŸ”§ Install dependencies
        run: pnpm install
      - name: ğŸ“¦ Build
        run: pnpm build
      - name: â¤´ï¸ Publish packages
        run: pnpm -r publish --ignore-scripts --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}